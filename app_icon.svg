<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#AF231C" />
  
  <!-- Offset Vertical Timeline (Left Side) -->
  <g opacity="0.3">
    <!-- The Line -->
    <line x1="25" y1="10" x2="25" y2="90" stroke="white" stroke-width="4" stroke-linecap="round" />
    
    <!-- Event Nodes & Blocks -->
    <!-- Node 1 -->
    <circle cx="25" cy="25" r="5" fill="white" />
    <rect x="35" y="20" width="40" height="10" rx="3" fill="white" />
    
    <!-- Node 2 -->
    <circle cx="25" cy="50" r="5" fill="white" />
    <rect x="35" y="45" width="50" height="10" rx="3" fill="white" />
    
    <!-- Node 3 -->
    <circle cx="25" cy="75" r="5" fill="white" />
    <rect x="35" y="70" width="30" height="10" rx="3" fill="white" />
  </g>

  <!-- Double Nested V -->
  <!-- Outer V Border (Matches background to create spacing if needed, or just omitted) -->
  <!-- In the original, there was a white stroke 14 behind a red stroke 10. 
       Here, we want a White stroke 10. We can add a Dark Red stroke 14 behind it for contrast/shadow, or just leave it. 
       Let's stick to the flat look requested. -->
  
  <!-- Outer V -->
  <path d="M 20 20 L 50 80 L 80 20" fill="none" stroke="white" stroke-width="10" stroke-linejoin="miter" stroke-linecap="butt" />
  
  <!-- Inner V -->
  <path d="M 35 30 L 50 60 L 65 30" fill="none" stroke="white" stroke-width="5" stroke-linejoin="miter" stroke-linecap="butt" />
</svg>
